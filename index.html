<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARTIC Random Artwork Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1 class="title">
          Random Artworks <br />
          from the <span class="artic">Art Institute of Chicago</span>
        </h1>
      </header>

      <p id="tip">
        Click the button to randomize the grid, or click an image to read more.
      </p>

      <button id="randomize-button">Randomize</button>

      <div id="gallery-container">
        <div id="gallery">
          <!-- gallery items generated here by javascript -->
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
